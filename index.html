<!DOCTYPE html>

<html>

<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- ICON -->
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- TITLE -->
    <title>Run DUB</title>

    <!-- CSS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="overlay"></div>

    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="navbar-left">
                    <a id="logo">
                        <img src="img/logo.png" alt="Run DUB" width="180px" height="180px">
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container">
        <section data-page="loc" class="page col-md-8 col-md-offset-2">
            <header class="page-title col-md-12">WHERE ARE YOU?</header>
            <div class="form-group">
                <input type="text" class="page-input form-control">
            </div>
            <button class="page-submit btn btn-default">Enter Location</button>
        </section>

        <section data-page="rad" class="page col-md-8 col-md-offset-2">
            <header class="page-title col-md-12">WHAT'S YOUR RUN RADIUS (M)?</header>
            <div class="form-group">
                <input type="text" class="page-input form-control">
            </div>
            <button class="page-submit btn btn-default">Let's Get Moving</button>
        </section>

        <section data-page="map" class="page col-md-8 col-md-offset-2">
            <header class="page-title col-md-12">HERE'S YOU...</header>
            <div class="form-group">
                <div id="map"></div>
            </div>
            <button class="page-submit btn btn-default">Give Me Something</button>
        </section>
    </main>

    <!-- JS -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDttMI7oQkU7f4oSj9TJxHnK4RMDETzhRI&libraries=places"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
