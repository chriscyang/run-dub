<!DOCTYPE html>

<html>
    <head>
        <title>Run DUB</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/rundub.css" />
        <link rel="shortcut icon" href="img/icon.png" />
        <script src="js/jquery.min.js"></script>
        <script src="js/rundub.js"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDttMI7oQkU7f4oSj9TJxHnK4RMDETzhRI&libraries=places"></script>
    </head>

    <body>

        <!-- COLOUR OVERLAY -->
        <div id="overlay"></div>

        <!-- NAVBAR -->
        <nav id="top-nav" class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <div class="navbar-left">
                        <a id="logo-link"><img id="logo" src="img/logo.png" alt="Run DUB" /></a>
                    </div>
                </div>
                <div id="user-menu" class="nav navbar-nav navbar-right">
                    <div class="btn-group">
                        <div class="btn btn-default navbar-btn user-btn"><a href="#">Sign Up</a></div>
                        <div class="btn btn-default navbar-btn user-btn"><a href="#">Sign In</a></div>
                    </div>
                </div>
            </div>
        </nav>

        <!-- MAIN -->
        <div class="container">

            <!-- PAGE 1: LOCATION -->
            <div id="pg-location" class="col-md-8 col-md-offset-2">
                <span class="col-sm-12">WHERE ARE YOU?</span>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" id="user-loc" class="form-control" />
                    </div>
                    <div class="form-actions">
                        <div id="enter-loc" class="btn btn-default user-btn user-input"><a href="#">Enter Location</a></div>
                        <div id="gps-loc" class="btn btn-default user-btn user-input"><a href="#">Use My Location</a></div>
                    </div>
                </form>
            </div>

            <!-- PAGE 2: RADIUS -->
            <div id="pg-radius" class="col-md-8 col-md-offset-2">
                <span class="col-md-12">WHAT'S YOUR RUN RADIUS (M)?</span>
                <form class="form-horizontal">
                    <div class="form-group">
                        <input type="text" id="user-rad" class="form-control" />
                    </div>
                    <div class="form-actions">
                        <div class="btn btn-default user-btn user-input"><a href="#">Let's Get Moving</a></div>
                    </div>
                </form>
            </div>

            <!-- PAGE 3: ROUTE -->
            <div id="pg-route"class="col-md-8 col-md-offset-2">
                <span class="col-md-12">HERE'S YOU</span>
                <div id="map"></div>
                <div class="form-actions">
                    <div id="new-route" class="btn btn-default user-btn user-input"><a href="#">Give Me Something</a></div>
                </div>
            </div>
        </div>
    </body>
</html>
